<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>청첩장</title>

    <!-- Compiled and minified -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        html, body {
            color: #863C00;
            text-align: center;
            /* font-family:  */
        }
        #main-img {
            width: 100vw;
        }
        #two-names {
            line-height: 130%;
            background-image: url("images/cloudy-heart.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        #datetime {
            margin-top: 20px;
            font-style: italic;
        }
        #spring-decoration {
            width: 100vw;
            margin: 60px 0 50px
        }
    </style>

    <script>
        onload = function () {

        }
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carousel');
            var instances = M.Carousel.init(
                elems, {
                    dist: -50,
                }
            )
        })
    </script>

</head>
<body>
    <img id="main-img" src="images/main-img.png" alt="Illustration of two men and women in a wedding dress">
    <div id="information-top">
        <h5 id="two-names">김유경 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 강태성</h5>
        <h6 id="datetime">2019.1.20 PM 02.30</h6>
    </div>
    <img id="spring-decoration" src="images/spring-decoration.png" alt="Spring picture of sketchbook">
    
</body>
</html>
